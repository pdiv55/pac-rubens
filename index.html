<!DOCTYPE html>
<html>

<head>
    <title>Pac-Rubens</title>
    <link rel="stylesheet" type="text/css" href="pac-man.css">
</head>

<body>
    <div class="container">

        <header class="header">
            <h1>Pac-Rubens</h1>
        </header>

        <div class="board">
        </div>

        <audio src="pacman_beginning.wav" type="audio/wav" id="beggining-sound"></audio>
        
        <audio src="Ambient_Game_Bubble_UI_1.mp3" type="audio/mp3" id="chomp-sound"></audio>
        
        <audio src="pacman_death.wav" type="audio/wav" id="death-sound"></audio>


        <div class="score-board">
            <h2>Score</h2>
            <h3 class="score"></h3>
            <h4 class="alert"></h4>
            <h3 class="instructions">Instructions</h3>
            <ul>
                <h5>
                    <li class="instruction-item">Use the arrows on your keyboard to help Rubens eat all the food without
                        getting busted by the ghosts</li>
                </h5>
                <h5>
                    <li class="instruction-item">Hit Backspace to pause the game</li>
                </h5>

            </ul>
        </div>

    </div>

</body>


<script src="pac-man.js">
</script>

</html>
